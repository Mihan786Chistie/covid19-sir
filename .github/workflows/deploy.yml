name: Update documentation

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "./covsirphy/__version__.py"
      - "docs/**"
  workflow_dispatch:

jobs:
  cancel:
    name: cancel previous runs
    runs-on: ubuntu-latest

    steps:
      - uses: styfle/cancel-workflow-action@0.10.0
        with:
          all_but_latest: true
          access_token: ${{ github.token }}

  docs:
    name: update documentation with Sphinx
    runs-on: ubuntu-latest

    steps:
      - name: check out repository
        uses: actions/checkout@v3

      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: load cached venv if available
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: install dependencies and test tools if cache does not exist
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root --with docs

      - name: deploy with "make docs" command
        run: make docs

      - name: Git add & commit
        uses: EndBug/add-and-commit@v9
        with:
          add: "."
          default_author: github_actor
          message: "update documentation with Sphinx"
          pull: "--rebase"
          push: true

